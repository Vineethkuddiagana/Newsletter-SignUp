
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Vineeth's Signup Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="signup.html" method="POST">
      <img class="mb-4" src="images/vin.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
      <label for="inputEmail" class="sr-only">First Name</label>
      <input type="text" id="inputEmail" name="fname" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputPassword" class="sr-only">LastName</label>
      <input type="text" id="inputPassword" name="lname" class="form-control" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
      <button class="btn btn-lg btn-primary btn-block btn-margin" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; vineeth</p>
    </form>
  </body>
</html>
